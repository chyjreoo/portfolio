<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>姜皓云作品集</title>
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<!-- css -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/base.css">
	<!-- plugin -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<!-- custom -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<!-- start Header -->
		<header class="header js-header">
			<div class="navbar">
				<div class="container">
					<div class="navbar__menu-toggle u-clearfix">
						<a href="#popup" class="menu-toggle">
							<span></span>
							<span></span>
							<span></span>
						</a>	
					</div>	
					<div id="popup" class="navbar__nav popup-nav u-clearfix">
						<ul class="nav__menu u-clearfix">
							<li><a href="#work" class="menu-item">work</a></li>
							<li><a href="#about" class="menu-item">about</a></li>
							<li><a href="#contact" class="menu-item">contact</a></li>
						</ul>
						<a href="#!" class="popup__close close-icon">
							<span></span>
							<span></span>
						</a>
					</div>
				</div>
			</div>
		</header>
		<!-- end Header -->

		<!-- start Hero -->
		<section class="hero">
			<div class="hero-bg">
				<div class="container">
					<div class="namecard-outter">
						<div class="namecard rellax" data-rellax-speed="2">
							<h3 class="namecard__name">
								<span class="animate__animated animate__fadeInUp" data-wow-delay="0.2s">chiang</span>
								<span class="wow animate__animated animate__fadeInUp" data-wow-delay="0.4s">hao</span>
								<span class="wow animate__animated animate__fadeInUp" data-wow-delay="0.7s">yun</span>
							</h3>
						</div>
					</div>
					<a href="#work" class="scrolldown-btn">
						<i class="arrow-icon icon-down-open"></i>
					</a>	
				</div>
			</div>
		</section>
		<!-- end Hero -->

		<!-- start Work -->
		<section id="work" class="work givePadding">
			<div class="container-fluid">
				<!-- work1 -->
				<div class="row u-mt-48 u-mb-48">
					<!-- parallex dot -->
					<div class="parallex-dot rellax" data-rellax-speed="-5">
						<img src="img/about2.svg" alt="">
					</div>
					<div class="col-sm-4 col-md-4">
						<div class="u-text-center">
							<div class="work-imgbox wow tooltip animate__animated animate__fadeInUp">
								<div class="imgbox-inner-9-6 imgbox-inner-5-5">
									<div class="image" style="background-image: url('img/work1_1.jpg');"></div>
								</div>
								<!-- start tooltip1 -->
								<div id="tooltiptag1" class="tooltip-text"><span>司康餅網頁視覺設計</span></div>
								<!-- end tooltip1 -->
							</div>
						</div>
					</div>
					<div class="col-sm-4 col-md-4">
						<div class="u-text-center">
							<div class="work-imgbox tooltip wow animate__animated animate__fadeInUp"data-wow-delay="0.3s">
								<div class="imgbox-inner-9-6 imgbox-inner-5-5">
									<div class="image" style="background-image: url('img/work1_2.jpg');"></div>
								</div>
								<!-- start tooltip1 -->
								<div id="tooltiptag2" class="tooltip-text"><span>司康餅網頁視覺設計</span></div>
								<!-- end tooltip1 -->
							</div>
						</div>
					</div>
					<div class="btn-group-A">
						<div class="show-all-btn">
							<a href="#showbox1" class="text-btn">
								<i class="text-btn__icon icon-right"></i> show all
							</a>
						</div>
					</div>
					<div id="showbox1" class="work-all u-clearfix">
						<div class="work-all-inner">
							<a href="#!" class="work-all__close close-icon">
								<span></span>
								<span></span>
							</a>
							<div class="all-image-scroll">
								<img class="all-item" src="img/scone_icon.jpg" alt="">
								<img class="all-item" src="img/scone_01.jpg" alt="">
								<img class="all-item" src="img/scone_02.jpg" alt="">
								<img class="all-item" src="img/scone_03.jpg" alt="">
								<img class="all-item" src="img/scone_04.jpg" alt="">
							</div>
						</div>
					</div>
				</div>
				
				
				<!-- work2 -->
				<div class="u-clearfix"></div>
				<div class="row u-mt-48 u-mb-48">
					<div class="col-sm-8 col-sm-push-2">
						<div class="u-text-center">
							<div class="work-imgbox tooltip wow tooltip animate__animated animate__fadeInUp">
								<div class="imgbox-inner-6-9 imgbox-inner-5-5">
									<div class="image" style="background-image: url('img/work2.jpg');"></div>
									<!-- start tooltip1 -->
									<div id="tooltiptag3" class="tooltip-text"><span>電商網站logo&banner設計</span></div>
									<!-- end tooltip1 -->
								</div>
							</div>
						</div>
					</div>
					<div class="btn-group-B">
						<div class="show-all-btn">
							<a href="#showbox2" class="text-btn">
								<i class="text-btn__icon icon-right"></i> show all
							</a>
						</div>
					</div>
					<div id="showbox2" class="work-all u-clearfix">
					<div class="work-all-inner">
						<div class="all-image-scroll">
							<img class="all-item" src="img/work2_long_01.jpg" alt="">
							<img class="all-item" src="img/work2_long_02.jpg" alt="">
							<img class="all-item" src="img/work2_long_03b.jpg" alt="">
							<img class="all-item" src="img/work2_long_01_04.gif" alt="">
						</div>
						<a href="#!" class="work-all__close close-icon">
							<span></span>
							<span></span>
						</a>
					</div>
				</div>
				</div>
		</section>
		<!-- end Work -->

		<!-- start About -->
		<section id="about" class="about givePadding">
			<div class="container">
				<div class="about-frame">
					<div class="about-parallex">
						<img class="about-parallex-item rellax" data-rellax-speed="-3" src="img/about1.svg" alt="">
						<img class="about-parallex-item rellax" data-rellax-speed="2" src="img/about2.svg" alt="">
						<img class="about-parallex-item rellax" data-rellax-speed="5" src="img/about3.svg" alt="">
					</div>
					<div class="about-info">
						<h3 class="info__name">姜皓云 <span>Chiang HaoYun</span></h3>
						<p class="info__text">
							1993年生，國立臺中科技大學多媒體設計系畢業，
							畢業後曾擔任攝影助理、咖啡店服務生、行政助理以及影片攝影剪輯等職位，
							喜歡美的東西，富有學習熱忱
						</p>
					</div>
				</div>
			</div>
		</section>
		<!-- end About -->

		<!-- start Contact -->
		<section id="contact" class="contact givePadding">
			<div class="container-fluid">
						<div class="contact-frame">
							<div class="contact-info">
								<h3 class="contact-title">聯絡我<span>Contact me !</span> <i class="icon-rotate icon-right-1"></i></h3>
								<div class="email contact-icon">
									<a class="email-address" href="mailto:chyjreoo@gmail.com"><i class="icon-mail-alt"></i> chyjreoo◎gmail.com</a>
								</div>
						</div>
					</div>
						<div class="margin-back">
							<div class="contact-imgbox">
								<div class="contact-image parallax-img1 rellax" data-rellax-speed="2"></div>
								<div class="contact-image parallax-img2 rellax" data-rellax-speed="-1"></div>
								<div class="contact-image parallax-img3 rellax" data-rellax-speed="-3"></div>
							</div>
						</div>
			</div>
		</section>

		<!-- start Footer -->
		<footer class="footer">
			<div class="footer-text u-text-center">
